<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfoPure â€” Fake News Detecting App</title>
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
  <style>
    :root {
      --bg:#070916;
      --brand:#6ea8ff;
      --brand2:#45e0c8;
      --text:#e8f3ff;
    }
    html,body {
      margin:0;
      height:100%;
      overflow:hidden;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: var(--bg);
      color:var(--text);
    }

    #bg3d {
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    /* Navbar */
    .navbar {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:60px;
      display:flex;
      align-items:center;
      padding:0 40px;
      background:rgba(7,9,22,0.7);
      backdrop-filter:blur(10px);
      z-index:10;
    }

    .navbar h2 {
      margin:0;
      font-size:22px;
      font-weight:700;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .navbar nav {
      position:absolute;
      left:50%;
      display:flex;
      transform:translateX(0);
    }
    .navbar nav a {
      margin-left:20px;
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      transition:0.2s;
    }
    .navbar nav a:first-child {
      margin-left:0;
    }
    .navbar nav a:hover {
      color:var(--brand2);
    }

    /* Layout */
    .container {
      position:relative;
      z-index:5;
      display:flex;
      height:100%;
      align-items:center;
      justify-content:center; /* Center horizontally */
      gap:120px; /* space between sign-in and text */
    }

    /* Left side Sign-in box */
    .signin-box {
      width: 420px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(110,168,255,0.4);
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(110,168,255,0.25);
      backdrop-filter: blur(14px);
    }
    .signin-box h3 {
      text-align:center;
      margin-bottom:20px;
      font-size:26px;
      color:var(--brand);
    }
    .signin-box input {
      width:100%;
      padding:14px;
      margin:12px 0;
      border:none;
      outline:none;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:var(--text);
      font-size:16px;
    }
    .signin-box button {
      width:100%;
      padding:14px;
      border:none;
      border-radius:8px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#000;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
      margin-top:12px;
      font-size:16px;
    }
    .signin-box button:hover {
      opacity:0.85;
    }

    /* Right side InfoPure logo + tagline */
    .logo-side {
      text-align:center;
      max-width:600px;
    }
    .logo-side h1 {
      font-size: clamp(42px, 6vw, 72px);
      margin-bottom:16px;
      font-weight:900;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 40px rgba(110,168,255,.35);
    }
    .logo-side p {
      font-size:22px;
      color:#93a4c8;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>InfoPure</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <!-- 3D Globe Background -->
  <canvas id="bg3d"></canvas>

  <!-- Main Content -->
  <div class="container">
    <!-- Sign-in box (left) -->
    <div class="signin-box">
      <h3>Sign In</h3>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- InfoPure Logo side (right) -->
    <div class="logo-side">
      <h1>InfoPure</h1>
      <p>Fake News Detecting AI Agent App</p>
    </div>
  </div>

  <!-- THREE.js Globe -->
  <script>
  (function init3D(){
    const canvas = document.getElementById('bg3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    renderer.setPixelRatio(DPR);
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x070916, 0.0007);

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(25, 0, 55);

    const globe = new THREE.Group();
    scene.add(globe);

    const radius = 14;
    const geometry = new THREE.SphereGeometry(radius, 64, 64);
    const wireMaterial = new THREE.MeshBasicMaterial({ color: 0x6ea8ff, wireframe: true, opacity: 0.22, transparent: true });
    globe.add(new THREE.Mesh(geometry, wireMaterial));

    // glowing points
    const pointsGeo = new THREE.BufferGeometry();
    const count = 220;
    const positions = new Float32Array(count*3);
    for(let i=0;i<count;i++){
      const u = Math.random(), v = Math.random();
      const theta = 2 * Math.PI * u;
      const phi = Math.acos(2 * v - 1);
      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);
      positions[i*3]=x;
      positions[i*3+1]=y;
      positions[i*3+2]=z;
    }
    pointsGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const pointsMat = new THREE.PointsMaterial({ size:0.45*(window.devicePixelRatio||1), color:0x7aa8ff, transparent:true, opacity:0.95 });
    globe.add(new THREE.Points(pointsGeo, pointsMat));

    // halo glow
    const spriteMat = new THREE.SpriteMaterial({
      map: new THREE.TextureLoader().load('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23aeeaff"/><stop offset="60%" stop-color="%2345e0c8"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23g)"/></svg>'),
      blending: THREE.AdditiveBlending, transparent: true, opacity: 0.14
    });
    const sprite = new THREE.Sprite(spriteMat);
    sprite.scale.set(80,80,1);
    globe.add(sprite);

    globe.rotation.x=0.12;
    globe.rotation.y=0.25;

    // ðŸ”¹ Move globe to the right
    globe.position.x = 15;

    const ambient = new THREE.AmbientLight(0x7aa8ff,0.8);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0x45e0c8,0.6);
    dir.position.set(50,20,50);
    scene.add(dir);

    window.addEventListener('resize', ()=> {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });

    const clock = new THREE.Clock();
    function animate(){
      const t = clock.getElapsedTime();
      globe.rotation.y += 0.0024;
      globe.rotation.x += Math.sin(t*0.06)*0.0008;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  })();
  </script>
</body>
</html>
